<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5feb6d382a.js" crossorigin="anonymous"></script>
    <title>AdoteAqui</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="_header">
    <h1><i class="fa-solid fa-paw"></i>Adote Aqui!</h1>
    <div class="butao">
        <button><i class="fa-solid fa-shield-dog"></i>Home</button>
        <button><i class="fa-solid fa-shield-cat"></i>Sobre</button>
        <button><i class="fa-solid fa-bone"></i>Contato</button>
        <button><i class="fa-solid fa-bowl-food"></i>Doação</button>
    </div>
    </header>
    <div class="conteiner">
        <div class="titulo">
        <h2>Adote Aqui!</h2>
        </div>
        <p>O companheiro que você procura para alegrar sua família está aqui, só esperando 
            pela chance de compartilhar muito amor! Afinal adotar é um gesto de <strong>AMOR</strong>.</p>
    </div>

    <footer class="rodape">
    <p>Todos os direitos reservados - <i class="fa-solid fa-paw"></i>Adote Aqui - 2022</p>
    </footer>

</body>
</html>
